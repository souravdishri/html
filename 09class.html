<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class, id</title>
    <style>
        .red {
            background-color: bisque;
        }
        #green {
            background-color: chartreuse;
        }
    </style>
</head>
<body>
    <p class="red">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quidem, necessitatibus?</p>

    <p id="green">Lorem ipsum dolor sit amet.</p>

    <h2>test2</h2>
    <h3>test3</h3>
    <table>
        <th>
            <tr>exm</tr>
            <!-- video purpose -->
            <tr><iframe src="" frameborder="0"></iframe></tr>
        </th>
    </table>
</body>
</html>

<!-- class is used select elements -->
