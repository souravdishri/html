<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <style>
        body {
            background-color: #414141;
        }
    </style>
</head>
<body>
    <img src="https://images.pexels.com/photos/6357538/pexels-photo-6357538.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" width="100px" alt="no image">

    <img src="./pngwing.com.png" width="200px" alt="no image">

    <picture>
        <source media="(min-width: 20px)" srcset="./pngwing.com.png" />
        <source media="(min-width: 30px)" srcset="./pngwing2.com.png" />
        <img src="./pngwing.com.png" alt="no image" width="300px">

    </picture>

    <!-- Image Map Generated by http://www.image-map.net/ -->
<img src="./pngwing.com(4).png" width="500px"
usemap="#image-map">

<map name="image-map">
    <area onclick="one()" target="" alt="" title="" href="" coords="267,165,85" shape="circle">
    <area onclick="two()" target="" alt="" title="" href="" coords="453,507,334,480" shape="rect">
</map>

<script>
    function one() {
        alert("You clicked on logo");
    }
    function two() {
        alert("You clicked on text");
    }
</script>
</body>
</html>

<!-- "./" (current folder) -->
